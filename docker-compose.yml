
services:
  # Backend Flask
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: excel-mapper-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - backend-uploads:/app/uploads
      - backend-profiles:/app/profiles
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=development
      - PYTHONUNBUFFERED=1
    networks:
      - excel-mapper-network
    restart: unless-stopped

  # Frontend Angular
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: excel-mapper-frontend
    ports:
      - "4200:4200"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
    networks:
      - excel-mapper-network
    restart: unless-stopped

volumes:
  backend-uploads:
  backend-profiles:

networks:
  excel-mapper-network:
    driver: bridge
