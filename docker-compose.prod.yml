version: '3.8'

services:
  # Backend Flask
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: excel-mapper-backend-prod
    ports:
      - "5000:5000"
    volumes:
      - backend-uploads:/app/uploads
      - backend-profiles:/app/profiles
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    networks:
      - excel-mapper-network
    restart: always

  # Frontend Angular con Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: excel-mapper-frontend-prod
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - excel-mapper-network
    restart: always

volumes:
  backend-uploads:
  backend-profiles:

networks:
  excel-mapper-network:
    driver: bridge
